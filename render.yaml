databases:
  # Base PostgreSQL Database
  - name: airdefense-db
    databaseName: airdefense
    user: airdefense
    plan: free
    postgresMajorVersion: "15"

services:

  # Redis Cache & PubSub
  - type: redis
    name: airdefense-redis
    plan: free
    ipAllowList: [] # Allow all internal

  # Node.js Backend Server
  - type: web
    name: airdefense-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: airdefense-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: airdefense-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "https://your-vercel-frontend.vercel.app" # UPDATE THIS after Vercel deploy
      - key: CLIENT_URL
        value: "https://your-vercel-frontend.vercel.app" # UPDATE THIS after Vercel deploy
