services:
  # Node.js Backend Server
  - type: web
    name: airdefense-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Connect manually using your existing Postgres
      - key: REDIS_URL
        sync: false # Connect manually using your existing Redis
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "https://your-vercel-frontend.vercel.app" # UPDATE THIS after Vercel deploy
      - key: CLIENT_URL
        value: "https://your-vercel-frontend.vercel.app" # UPDATE THIS after Vercel deploy
